<!-- Exercise: card.component.html - Replace 'class.flipped' property binding with ngClass -->
<div class="card-container" [class.flipped]="flipped">
  <div class="card">
    <div class="front" [style.background]="shield">
      <!-- front content -->
    </div>
    <div class="back" [style.background-image]="shield">
      <!-- back content -->
      <img [src]="image" [alt]="name">
    </div>
  </div>
</div>
