<!-- Solution: card.component.html - Add click event and call onClick() method to emit event-->
<div class="card-container" [ngClass]="{'flipped': card.flipped}" (click)="onClick()">
  <div class="card">
    <div class="front" [style.background]="shield">
      <!-- front content -->
    </div>
    <div class="back" [style.background-image]="shield">
      <!-- back content -->
      <img [src]="card.image" [alt]="card.name">
    </div>
  </div>
</div>
